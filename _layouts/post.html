---
layout: default
---
<article class="image">
  <header class="post-header">
    {% if page.image %}
    <img src="{{ site.baseurl }}/{{ page.image }}">
    {% endif %}
    <h1 class="title">{{ page.title }}</h1>
    <p class="meta">
    {{ page.date | date: "%B %-d, %Y" }}
    {% if page.author %} - {{ page.author }}{% endif %}
    </p>
  </header>
  <section class="post-content">{{ content }}</section>
</article>
